<ion-app>
        <ion-menu>
            <ion-header>
                <ion-item>
                    <ion-avatar slot="start">
                        <img src="/assets/icon/icono-usuario.png" />
                    </ion-avatar> 
                        <span *ngIf="email!='usuario@gmail.com'"> 
                        <ion-label>
                            {{ userName }} <br />
                                {{email}}
                        </ion-label>
                        </span>
                </ion-item>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle>
                        <ion-item (click)="gotoWebsite('https://arcg.is/0mnGLO')">
                            <ion-icon slot="start" name="globe"></ion-icon>
                            <ion-label>
                                Sitio Web
                            </ion-label>
                        </ion-item>
                        <ion-item (click)="gotoWebsite('/myaccount')">
                            <ion-icon slot="start" name="settings"></ion-icon>
                            <ion-label>
                                Configuración
                            </ion-label>
                        </ion-item>

                        <ion-item (click)="share()">
                            <ion-icon slot="start" name="share"></ion-icon>
                            <ion-label>
                                Compartir
                            </ion-label>
                        </ion-item>

                        <ion-item (click)="gotoWebsite('/credits')">
                            <ion-icon slot="start" name="information-circle"></ion-icon>
                            <ion-label>
                                Acerca de
                            </ion-label>
                        </ion-item>
                        <div class="separator"></div>
                         <ion-item *ngIf="email=='usuario@gmail.com'" (click)="iniciar_sesion()">
                            <ion-icon slot="start" name="log-in"></ion-icon>
                            <ion-label>
                                Iniciar sesión
                            </ion-label>
                        </ion-item>
                        <ion-item *ngIf="email!='usuario@gmail.com'" (click)="logout()">
                            <ion-icon slot="start" name="log-out"></ion-icon>
                            <ion-label>
                                Cerrar sesión
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
</ion-app>
